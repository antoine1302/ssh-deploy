# action.yml
name: 'SSH Deploy Github Action'
description: 'Deploy production ready code via SSH'
inputs:
  host:
    description: 'SSH server host'
    required: true
  port:
    description: 'SSH server port'
    required: false
    default: '22'
outputs:
  time: # id of output
    description: 'The time we greeted you'
runs:
  using: 'docker'
  image: 'Dockerfile'
  args:
    - ${{ inputs.who-to-greet }}
